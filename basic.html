<!DOCTYPE html>
<html>

<head>
    <title>Place Selection</title>
    <meta name="description" content="Aframe-Material">
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script
        src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script type="text/javascript">
        AFRAME.ASSETS_PATH = "./assets";
        require('aframe');
    </script>
</head>

<body>
    <a-scene>


        <!--- IMAGES RETREIVE -->
        <a-assets>
            <img id="basic" src="./Images/basic.png">
            <img id="map" src="./Images/Map.png">
            <img id="yuklin" src="./Images/Me.jpeg">
            <img id="campus" src="./Images/campus.jpg">
            <img id="pathway" src="./Images/pathway.jpg">
            <img id="pvk" src="./Images/PVK.jpg">
        </a-assets>
        <!-- END IMAGE RETREIVE -->

        <a-entity laser-controls="hand: right"></a-entity>
        <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera>

        <!--START ENVIRONMENT-->
        <a-gradient-sky material="shader: gradient; topColor: 140 40 30; bottomColor: 50 150 100;"></a-gradient-sky>
        <a-entity>
            <!--END ENVIRONMENT-->

            <a-rounded position="4 0 -4.2" width="3" height="3.25" color="#c0c0c0" rotation="0 -35 0">
                <a-text position= "1 0.3 0" value="Pathway" color="black" ></a-text>
                <a-image position="1.5 1.75 0"src="#pathway" width ="3" height="2.4"></a-image>
            </a-rounded>

            <a-rounded position="-4.8 -0.1 -4.5" width="4" height="3.41" color="#c0c0c0" rotation="0 0 0">
                <a-text position="1.3 0.38 0 " value="KIT Campus" color="black"></a-text>
                <a-image position="2 1.85 0" src="#campus" width="4" height="2.5"></a-image>
            </a-rounded>

            <a-rounded position="-0.3 -0.1 -4.5" width="4" height="3.41" color="#c0c0c0" rotation="0 0 0">
                <a-text position="1 0.3 0 " value="Moringa" color="black"></a-text>
            </a-rounded>

            <a-rounded position="-7.8 0 -2.7" width="3" height="3.25" color="#c0c0c0x" rotation="0 35 0">
                <a-text position="0.6 0.3 0 " value="Pine View Kitchen" color="black"></a-text>
                <a-image position="1.5 1.75 0" src="#pvk" width ="3" height="2.4"></a-image>
            </a-rounded>

            <div class="img">
                <a-image position="-3.5 0 -5.5" src="#basic" radius="5.7" theta-length="72" rotation="0 100 0"
                    scale="0.8 0.8 0.8">
                </a-image>
                <div>

        </a-entity>
    </a-scene>
</body>

</html>
