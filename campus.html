<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IP Camera Streaming A-frame</title>
        <meta name="description" content="Aframe-Material">
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script
            src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
        <script src="dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="dist/aframe-material.js"></script>
        <script type="text/javascript">
            AFRAME.ASSETS_PATH = "./assets";
            require('aframe');
        </script>
    </head>
    <body>
        <a-scene>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity>
            <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera>
        </a-entity>

        <!-- BEGIN ENVIRONEMENT
              <a-entity environment ="preset: forest; dressingAmount : 800"></a-entity>-->
        <a-gradient-sky material="shader: gradient; topColor: 140 40 30; bottomColor: 50 150 100;"></a-gradient-sky>
        <!-- END ENVIRONEMENT -->

        <!--IMAGES-->
        <a-assets>
            <img id ="Library" src="./Images/Library.jpg">
            <img id ="b6secA" src="./Images/B6SecA.jpg">
            <img id ="b6secB" src="./Images/B6SecB.jpg">
            <img id ="b6secC" src="./Images/B6SecC.jpg">
            <img id ="vkis" src="./Images/VKIS.jpg">
            <img id ="b8secA" src="./Images/B8SecA.jpg">
            <img id ="b8secB" src="./Images/B8SecB.jpg">
            <img id="b8secC" src="./Images/B8SecC.jpg">
            <img id="laboratory" src="./Images/Laboratory.jpg">
            <img id="g2c2" src="./Images/G2C2.jpg">
            <img id="g2c3" src="./Images/G2C3.jpg">
            <img id="auditorium" src="./Images/Auditorium.jpg">
            <img id="yuklin" src = "./Images/Me.jpg">
            <img id ="format" src ="./Images/basic.png">
            <img id="back" src="./Images/Back.png">

        </a-assets>

        <a-button position="-1.5 1.5 -4.5"`id ="back" class="clickable" value ="<    Back"  ></a-button>

        <a-rounded position="-7.5 2.2 0" width="1.5" height="2.1" rotation="0 50 0">
            <a-button position="-0.1 0.2 0" width="2" type="flat" value="G2 C1"></a-button>
            <a-image position="0.822 1.1 0.1" src=#yuklin width="1.472" height="1.4"></a-image>
            
        </a-rounded>

        <a-rounded position="-6.2 -1.2 -1.6" width="1.5" height="2.1" rotation="0 50 0">
            <a-button position="-0.02 0.2 0" width="2" type="flat" value="G2 C2"></a-button>
            <a-image position="0.795 1.1 0.1" src=#g2c2 width="1.472" height="1.4"></a-image>
        </a-rounded>

        <a-rounded position="-6 2.2 -2" width="1.5" height="2.1" rotation="0 45 0">
            <a-button position="-0.02 0.2 0" width="2" type= "flat"  value="G2 C3"></a-button>\
            <a-image position="0.795 1.1 0.1" src=#g2c3 width="1.472" height="1.4"></a-image>
        </a-rounded>

        <a-rounded position="-4.2 -1.2 -3.5" width="1.5" height="2.1" rotation="0 25 -1">
            <a-plane position="0.75 1.15 0" width="1.5" height="1.4"></a-plane>
            <a-button position="-0.02 0.2 0" width="2" type="flat" value="Library"></a-button>
            <a-image position ="0.78 1.14 0.1" src=#Library width ="1.472" height="1.4" ></a-image>
        </a-rounded>

        <a-rounded position="-3.8 2.2 -4.5" width="1.5" height="2.1" rotation="0 15 0" >
            <a-button position="-0.1 0.2 0" width="2" type="flat" value="Auditorium"></a-button>
            <a-image position="0.795 1.1 0.1" src=#auditorium width="1.472" height="1.4"></a-image>
        </a-rounded>

        <a-rounded position="-1.5 -1.2 -4.5" width="1.5" height="2.1" rotation="0 1 0">
            <a-button position="-0.02 0.2 0" width ="2" type="flat" value="VKIS"></a-button>
            <a-image position="0.765 1.1 0.1" src=#vkis width="1.472" height="1.4"></a-image>
        </a-rounded>

        <a-rounded position="0.5 2.2 -4.9" width="1.5" height="2.1" rotation ="0 -1 0">
            <a-button position="-0.1 0.2 0" width="2" type="flat" value="B6 Sec A"></a-button>
            <a-image position="0.725 1.1 0.1" src=#b6secA width="1.472" height="1.4"></a-image>
        </a-rounded>

        <a-rounded position="1.4 -1.2 -4.5" width="1.5" height="2.1" rotation ="0 -10 0">
            <a-button position="-0.1 0.2 0" width="2" type="flat" value="B6 Sec B"></a-button>
            <a-image position="0.72 1.1 0.1" src=#b6secB width="1.472" height="1.4"></a-image>
        </a-rounded>
        
        <a-rounded position="4.2 2.2 -4.5" width="1.5" height="2.1" rotation="0 -30 0">
            <a-button position="-0.02 0.2 0" width="2" type="flat" value="B6 Sec C"></a-button>
            <a-image position="0.703 1.1 0.1" src=#b6secC width="1.472" height="1.4"></a-image>
        </a-rounded>
        
        <a-rounded position="4.2 -1.2 -4" width="1.5" height="2.1" rotation ="0 -50 0">
            <a-button position="-0.02 0.2 0" width="2" type="flat" value="B8 Sec A"></a-button>
            <a-image position="0.743 1.1 0.1" src=#b8secA width="1.472" height="1.4"></a-image>
        </a-rounded>
        
        <a-rounded position="6 2.2 -3" width="1.5" height="2.1" rotation= "0 -50 0">
            <a-button position="-0.02 0.2 0" width="2" type="flat" value="B8 Sec B"></a-button>
            <a-image position="0.7 1.1 0.1" src=#b8secB width="1.472" height="1.4"></a-image>
        </a-rounded>
        
        <a-rounded position="6.5 2.1 -1.2" width="1.5" height="2.1" rotation="0 -60 0">
            <a-button position="-0.15 0.2 0" width="2" type="flat" value="Laboratory"></a-button>
            <a-image position="0.7 1.1 0.1" src=#laboratory width="1.472" height="1.4"></a-image>
        </a-rounded>

        <a-rounded position="6 -1.2 -2" width="1.5" height="2.1" rotation="0 -55 0" >
            <a-button position="-0.02 0.2 0" width="2" type="flat" value="B8 Sec C"></a-button>
            <a-image position="0.71 1.1 0.1" src=#b8secC width="1.476" height="1.4"></a-image>
        </a-rounded>
        
        <!--Redirecting back to format.html-->
        <a-link position="0 0.35 -3.1" href= "format.html" title="< Back" transparent ="true" visualAspectEnabled="false"></a-link>
        <a-sphere position ="0 0 -4.5" class ="clickable" radius ="1.4" text="Back"color="aqua" ></a-sphere>        

        </a-scene>
        <script type="text/javascript">
        let button= document.querySelector('#back').innerHTML=;
            button.addEventListener('click',()=> {

                window.location.replace('index.html')})
        </script>

    </body>
</html>
