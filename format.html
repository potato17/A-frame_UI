<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IP Camera Streaming A-frame</title>
        <meta name="description" content="Aframe-Material">
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="dist/aframe-environment-component.min.js"></script>
        <script
            src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="dist/aframe-material.js"></script>
        <script type="text/javascript">
            AFRAME.ASSETS_PATH = "./assets";
            require('aframe');
        </script>
    </head>
    <body>
  
        <a-scene>
                <a-assets>
                    <img id="basic" src="./Images/basic.png">
                    <img id="map" src="./Images/Map.png">
                </a-assets>
            <a-entity laser-controls="hand: right"></a-entity>
        
            <a-entity>
                <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera>
            </a-entity>
            
            <a-curvedimage position="0.5 0 -4.5" src="#basic" width="4" height="6" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-image>
            <a-curvedimage  position ="1 0 -6.5" src="#map" width="4" height="6" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-image>
            
            <a-button position ="-1.5 -2 -4.5" width ="1.5" value ="Choose"width="4" height="6" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8" ></a-button>
            <a-button position="0.5 -2 -4.5" width="1.5" value="Choose" width="4" height="6" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-button>
            <!-- BEGIN INPUTS/KEYBOARD 
            <a-rounded position="-2.5 0 -2.8" width="5.3" height="3.5" color="#c0c0c0"></a-rounded>-->
           
            <!-- END INPUTS/KEYBOARD -->
        
        
        
            <!-- BEGIN TOAST -->
            <a-toast message="This is a toast" action="Got it"></a-toast>
            <!-- END TOAST -->
        
            <!-- BEGIN ENVIRONEMENT 
              
              <a-entity environment ="preset: forest; dressingAmount : 800"></a-entity>-->
            <a-gradient-sky material="shader: gradient; topColor: 140 40 30; bottomColor: 50 150 100;"></a-gradient-sky>
        
            <!-- END ENVIRONEMENT -->
        </a-scene>
    </body>
</html>
