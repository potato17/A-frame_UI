<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IP Camera Streaming A-frame</title>
    <meta name="description" content="Aframe-Material">
      <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
      require('aframe');
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity> <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera></a-entity>

      

      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-rounded position="-2.5 0 -4.8" width ="5.3" height="3.5"color="#c0c0c0" ></a-rounded>
      <a-keyboard physical-keyboard="true"></a-keyboard>
      <a-text position="-1.5 2.9 -4.5" width="5" value="Welcome to IP Camera Streaming" color="black"></a-text>
      <a-text position="-1 2.1 -4.5" width ="3" value="Username : " color="black"></a-text>
      <a-text position="-1 1.62 -4.5" width="3"  value="Password : " color="black"></a-text>
      <a-input position="-0.3 2.09 -4.5" placeholder="Username" color="black" width="1.3"></a-input>
      <a-input position="-0.3 1.6 -4.5" type="password" placeholder="Password" color="black" width="1.3"></a-input>
      <a-text position="-0.3 1.12 -4.5" color ="blue" width="3" value="Forget password" color="black"></a-text>
      <a-button position ="-1.5 0.7 -4.5" width ="1.5" value ="Log In" ></a-button>
      <a-button position="0.5 0.7 -4.5" width="1.5" value="Sign Up"></a-button>
      <!-- END INPUTS/KEYBOARD -->

    
      <!-- BEGIN FORM -->
      <a-rounded position="2.5 0.5 -2.5" width="4" height="3.1" radius="0.05" rotation="0 -20 0" scale="0.3 0.3 0.3">
        <a-form>
          <a-switch position="0.2 2.7 0" enabled="true"></a-switch>
          <a-radio position="0.2 2.4 0" width="3" name="food" label="Burger with fries and pizza" value="pizza"></a-radio>
          <a-radio position="0.2 2.1 0" width="3" name="food" label="Veggies" checked="true" disabled="true"></a-radio>
          <a-radio position="0.2 1.8 0" width="3" name="food" label="Ice cream"></a-radio>
          <a-checkbox position="0.2 1.5 0" width="3" name="stuff" label="I am a checkbox" checked="true"></a-checkbox>
          <a-checkbox position="0.2 1.2 0" width="3" name="stuff" label="And I am another one" checked="true" disabled="true"></a-checkbox>
          <a-button position="0.2 0.8 0" name="stuff" value="Click me" type="raised"></a-button>
          <a-button position="0.2 0.35 0" width="3" name="stuff" value="You cannot click me" disabled="true"></a-button>
        </a-form>
      </a-rounded>
      <!-- END FORM -->

      <!-- BEGIN TOAST -->
      <a-toast message="This is a toast" action="Got it"></a-toast>
      <!-- END TOAST -->

      <!-- BEGIN ENVIRONEMENT
      <a-entity environment ="preset: forest; dressingAmount : 800"></a-entity>-->
      <a-gradient-sky material="shader: gradient; topColor: 140 40 30; bottomColor: 50 150 100;"></a-gradient-sky>
      <!-- END ENVIRONEMENT -->
    </a-scene>
    <script type="text/javascript">
      let button = document.querySelector('a-button');
      let toast = document.querySelector('a-toast');
      toast.addEventListener('actionclick', ()=>{
        toast.hide();
      });
      button.addEventListener('click', ()=> {
        toast.show();
      });
    </script>
  </body>
</html>
